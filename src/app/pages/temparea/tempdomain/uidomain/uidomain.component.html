<amexio-row>
    <amexio-column size="12">
        <amexio-text-input [field-label]="'text'" [(ngModel)]="uidomainModel.textarea" name="uidomainModel.textarea" [allow-blank]="true" [min-length]="0" [max-length]="20" [font-size]="10" [has-label]="true" (onBlur)="onBlur_textarea($event)" (input)="input_textarea($event)"
            (focus)="focus_textarea($event)">
        </amexio-text-input>
    </amexio-column>
</amexio-row>
